<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <nav class="product-nav-body">
        <div class="container">
            <div class="row">
                <div class="col-md-3" >
                    <img class="text-center" src="../static/images/logo60px.png" alt="Logo">
                </div>
                <div class="col-md-6" id="product-nav-body-h1">
                    <h1 class="text-center">PRODUTO</h1>
                </div>
                <div class="col-md-3" id="product-nav-body-button">
                    <input type="submit" class="btn btn-primary" value="VOLTAR" >
                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="row" id="product-section-row">
            <div class="col-md-3">
                <nav id="product-section-nav">
                    <div><button type="button" class="btn btn-primary">Buscar</button></div>
                    <div><button type="button" class="btn btn-primary">Incluir</button></div>
                    <div><button type="button" class="btn btn-primary">Salvar</button></div>
                    <div><button type="button" class="btn btn-primary">Excluir</button></div>
                    <div><button type="button" class="btn btn-primary">Relatório</button></div>
                    <div><button type="button" class="btn btn-primary">Limpar</button></div>
                </nav> 
            </div>
            <div class="col-md-9">
                <form action="#" method="POST">
                    <div class="row" id="product-section-row-divInterna">
                        <div class="col-md-2">
                            <label for="txtId" class="form-label">ID</label> 
                            <input id="txtId" class="form-control" type="number">
                        </div>
                        <div class="col-md-2">
                            <label for="txtCod" class="form-label">Cod.</label> 
                            <input id="txtCod" class="form-control" type="number">
                        </div>
                        <div class="col-md-3">
                            <label for="txtEstoqueOrigem" class="form-label">Estoque Origem</label> 
                            <input id="txtEstoqueOrigem" class="form-control" type="number">
                        </div>
                        <div class="col-md-2">
                            <label for="txtId" class="form-label">Data</label> 
                            <input id="txtId" class="form-control" type="date">
                        </div>
                    </div>
                    <div class="row" id="product-section-row-divInterna">
                        <div class="col-md-9">
                            <label for="txtNome" class="form-label">Nome</label> 
                            <input id="txtNome" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row" id="product-section-row-divInterna">
                        <div class="col-md-9">
                            <label for="txtDescricao" class="form-label">Descrição</label> 
                            <input id="txtDescricao" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row" id="product-section-row-divInterna">
                        <div class="col-md-4">
                            <label for="txtPreco" class="form-label">Preço</label> 
                            <input id="txtPreco" class="form-control" type="text">
                        </div>
                        <div class="col-md-5">
                            <label for="txtQuantEstoque" class="form-label">Quantidade Em Estoque</label> 
                            <input id="txtQuantEstoque" class="form-control" type="text">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
